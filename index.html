<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="calc-body">
            <div class="sreen-display"></div>
            <div class="keys-display">
                <div class="sec-1">
                    <div class="clear">C</div>
                    <div class="ac">AC</div>
                    <div class="add">+</div>
                </div>
                <div class="sec-2">
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="multiply">x</div>
                </div>
                <div class="sec-3">
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                    <div class="minus">-</div>
                </div>
                <div class="sec-4">
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="divide">รท</div>
                </div>
                <div class="sec-5">
                    <div class="zero">0</div>
                    <div class="dot">.</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
