<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OSAMOS CALCULATOR</title>
</head>
<body>
    <h3>OSAMOS'S CALCULATOR</h3>
    <div class="body">
        <div class="calc-body">
            <div class="screen-display">
                <div id="workings"></div>
                <div id="result"></div>
            </div>
            <div class="keys-display">
                <div class="sec sec-1">
                    <div class="spec ac">AC</div>
                    <div class="but clear">C</div>
                    <div class="but sign add">+</div>
                </div>
                <div class="sec sec-2">
                    <div class="but num seven">7</div>
                    <div class="but num eight">8</div>
                    <div class="but num nine">9</div>
                    <div class="but sign multiply">x</div>
                </div>
                <div class="sec sec-3">     
                    <div class="but num four">4</div>
                    <div class="but num five">5</div>
                    <div class="but num six">6</div>
                    <div class="but sign minus">-</div>
                </div>
                <div class="sec sec-4">
                    <div class="but num one">1</div>
                    <div class="but num two">2</div>
                    <div class="but num three">3</div>
                    <div class="but sign divide">รท</div>
                </div>
                <div class="sec sec-5">
                    <div class="spec num zero">0</div>
                    <div class="but dot">.</div>
                    <div class="but equal" style="color: orangered;">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
