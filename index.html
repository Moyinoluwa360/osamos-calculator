<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OSAMOS CALCULATOR</title>
</head>
<body>
    <h3>OSAMOS'S CALCULATOR</h3>
    <div class="body">
        <div class="calc-body">
            <div class="screen-display">
                <div id="workings"></div>
                <div id="result"></div>
            </div>
            <div class="keys-display">
                <div class="sec sec-1">
                    <div class="spec-num ac">AC</div>
                    <div class="num clear">C</div>
                    <div class="num sign add">+</div>
                </div>
                <div class="sec sec-2">
                    <div class="num seven">7</div>
                    <div class="num eight">8</div>
                    <div class="num nine">9</div>
                    <div class="num sign multiply">x</div>
                </div>
                <div class="sec sec-3">     
                    <div class="num four">4</div>
                    <div class="num five">5</div>
                    <div class="num six">6</div>
                    <div class="num sign minus">-</div>
                </div>
                <div class="sec sec-4">
                    <div class="num one">1</div>
                    <div class="num two">2</div>
                    <div class="num three">3</div>
                    <div class="num sign divide">รท</div>
                </div>
                <div class="sec sec-5">
                    <div class="spec-num zero">0</div>
                    <div class="num dot">.</div>
                    <div class="num sign equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
